<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Monoton" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Crystal Guess Game!</title>

  </head>
  <body>
    <div id="header">Crystal Guess Game!</div>
    <div id="instructions">Click a crystal to guess! Try not to go over your target number!</div>

    <div class="container">
      <div class="row" id="gems">
        <div class="col-lg-3 crystals-box"><img id="gem1" class="crystalImg img-fluid" alt="gem1"></div>
        <div class="col-lg-3 crystals-box"><img id="gem2" class="crystalImg img-fluid" alt="gem2"></div>
        <div class="col-lg-3 crystals-box"><img id="gem3" class="crystalImg img-fluid" alt="gem3"></div>
        <div class="col-lg-3 crystals-box"><img id="gem4" class="crystalImg img-fluid" alt="gem4"></div>
      </div>


      <div class="row" style="display:-webkit-inline-box; margin-top: 20px;">
        <div class="col-lg-3 i-o" id="runningTotal">Total: 0</div>
        <div class="col-lg-3 i-o" >Number to reach:<br><span id="answer"></span> </div>
        <div class="col-lg-3 i-o">
          <ul>
            <li><span id="wins">Wins: 0</span></li>
            <li><span id="losses">Losses: 0</span></li>
          </ul>
        </div>
        <div class="col-lg-3 i-o">
          <button id="reset" style="display: none;">RESET</button>
        </div>
      </div>
    </div>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
